<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SliderNumbers</title>
    <link rel="stylesheet" href="slidercss.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script>
        sliderInt = 1;
        sliderNext = 2;
        $(document).ready(function(){
            $('#slide > img#1').fadeIn(300);
            startSlider();
        });
        function startSlider() {
            count = $('#slide > img').length;
            loop = setInterval(function () {
                if(sliderNext > count){
                    sliderNext = 1;
                    sliderInt = 1;
                }
                $('#slide > img').fadeOut(300);
                $('#slide > img#' + sliderNext).fadeIn(300);
                sliderInt = sliderNext;
                sliderNext = sliderNext + 1;

            },5000)

        }
        function previ() {
            newSlide = sliderInt - 1;
            showSlide(newSlide);

        }
        function nextf() {
            newSlide = sliderInt + 1;
            showSlide(newSlide);

        }
        function stopLoop() {
            window.clearInterval(loop);

        }
        function showSlide(id) {
            stopLoop();
            if(id > count){
                id = 1;
            }
            else if(id<1){
                id = count;
            }
            $('#slide > img').fadeOut(300);
            $('#slide > img#' + sliderNext).fadeIn(300);
            sliderInt = id;
            sliderNext = id + 1;
            startSlider();

        }
    </script>
</head>
<body>
<div class="wrap">
<div id="slide">
    <img id="1" src="../Slider/one.png">
    <img id="2" src="../Slider/two.jpg">
    <img id="3" src="../Slider/images.jpeg">
    <img id="4" src="../Slider/four.png">
</div>
<a href="#" class="left" onclick="previ()">Previous</a>
<a href="#" class="right" onclick="nextf()">Next</a>
</div>
</body>
</html>
